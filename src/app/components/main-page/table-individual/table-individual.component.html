<table id="individualTable">
  <thead>
  <tr>
    <th>Дата начала</th>
    <th>Название</th>
    <th class="pc-visible">Участников</th>
    <th class="mobile-visible">Уч.</th>
    <th class="trainer-column">Тренер</th>
    <th>Прогресс</th>
    <th class="pc-visible"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let training of individualTrainings">
    <td (click)="viewTraining(training.id)">{{training.events[0].date | date: 'dd MMM, h:mm'}}</td>
    <td (click)="viewTraining(training.id)">{{training.program.value}}</td>
    <td (click)="viewTraining(training.id)">{{training.participants[0].name}}</td>
    <td (click)="viewTraining(training.id)" class="trainer-column">{{training.events[0].trainer.value}}</td>
    <td (click)="viewTraining(training.id)"><img src="https://i.ibb.co/02yCS4K/icon.png">{{training.progress}} %</td>
    <td class="trainer-column">
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editTraining(training.id)">
          <mat-icon>edit</mat-icon>
          <span>Редактировать</span>
        </button>
        <button mat-menu-item (click)="deleteIndividualTraining(training.id)">
          <mat-icon>delete</mat-icon>
          <span>Удалить слот</span>
        </button>
      </mat-menu>
    </td>
  </tr>
  </tbody>
</table>
